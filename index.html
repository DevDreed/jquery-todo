<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>jQuery TODO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/main.css">
  </head>

  <body>
    <div class="container col-xs-4 col-xs-offset-4" id="login-container">
        <h1 class="form-signin-heading">Todo App</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
        <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
        <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
    </div>

      <div class="col-xs-offset-2 col-xs-8 hide" id="todo-container">
          <h1>Todo App</h1>
          <div id="logout-container"></div>
          <h3>New Todo</h3>
          <div class="col-xs-12 new-text-container">
              <div  class="col-xs-10 newtodo-input ">
                  <input type="text" class="form-control" id="add-todo-text" placeholder="New Todo Item">
              </div>
              <div class=col-xs-2"">
                  <button type="button" class="btn btn-primary btn-lg col-xs-2 " id="add-todo-button">New Todo</button>
              </div>
          </div>

          <h3>Todo</h3>
          <ul id="incomplete-tasks"></ul>

          <h3>Completed</h3>
          <ul id="completed-tasks"></ul>
      </div>

    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="/js/firebase.js" charset="utf-8"></script>
    <script src="/js/firebaseMethods.js" charset="utf-8"></script>
    <script src="/js/firebaseAuth.js" charset="utf-8"></script>
    <script src="/js/firebaseUser.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
  </body>

</html>
