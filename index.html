<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>jQuery TODO</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/main.css">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            jQuery TODO
          </a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-offset-2">
          <div class="row">
            <div class="col-xs-6">
              <input type="text" id="todo-input" class="form-control">
            </div>
            <div class="col-xs-6">
              <button type="button" id="todo-add" class="btn btn-primary">
                Add TODO!
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-2">
          <div class="col-xs-6">
            <h3>TODO</h3>
            <div id="todo-list"></div>
          </div>
          <div class="col-xs-6">
            <h3>Completed</h3>
            <div id="completed-list"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
  </body>

</html>
